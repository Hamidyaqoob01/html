<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
  </head>
  <body>
    <form action="post">
      <label for="username"> NAME </label>
      <input
        type="text"
        name="name"
        placeholder="enter your name"
        id="username"
        required
      />
      <br />
      <label for="password"> ENTER YOUR PASSWORD </label>
      <input type="password" name="password" id="password" />
      <br />
      <h3>CHOOSE YOUR GENDER</h3>
      <br />
      <label for="male">male</label>
      <input type="radio" id="male" name="gender" value="male" />
      <br />
      <label for="female">female </label>
      <input type="radio" id="female" name="gender" value="female" />
      <br />
      <textarea
        name="feedback"
        placeholder="enter your comment here..."
        rows="4"
        cols="4"
      >
      </textarea>
      <br />
      <a href="https://www.youtube.com/watch?v=HcOc7P5BMi4&t=6382s"> google </a>

      <br />
      <h3>EDUCATION DETAILS</h3>
      <table border="2">
        <thead>
          <th>CLASS</th>
          <th>PASSING YEAR</th>
          <th>OBTAINED MARKS</th>
          <th>COLLEGE</th>
        </thead>
        <tbody>
          <tr>
            <td>8</td>

            <td>2018</td>

            <td>1ST POSITION</td>

            <td>PROGRESSIVE</td>
          </tr>
          <tr>
            <td>10</td>

            <td>2020</td>

            <td>916</td>

            <td>PROGRESSIVE</td>
          </tr>
          <tr>
            <td>12</td>
            <td>2022</td>

            <td>899</td>

            <td>PROGRESSIVE</td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
